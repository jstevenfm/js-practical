<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>Porcentajes y Descuentos</title>
</head>

<body>
    <header class="nav">

        <img class="nav--icon" src="./assets/descount.svg" alt="Icon percentage and descount">

        <h1 class="nav--title">
            Porcentajes y Descuentos
        </h1>

    </header>

    <main>

        <section class="greeting">

            <h3 class="greeting--title">
                ¡Hola!
            </h3>
            
            <p class="greeting--txt">
                Acá puedes calcular el precio con descuento de los productos según el cupón que ingreses.
            </p>

        </section>

        <section class="section--card">

            <h2 class="section--card__header">
                Calculadora de precios con descuento
            </h2>
    
            <form class="section--card__form" action="">

                <label class="card--form__label" for="inputPrice">Escribe el precio de tu producto:</label>
                <input class="card--form__input" id="inputPrice" type="number">
    
                <label class="card--form__label" for="inputCoupon">Escribe el cupon de descuento:</label>
                <input class="card--form__input" id="inputCoupon" type="text">
    
                <button class="card--form__button" type="button" onclick="buttonPriceDiscount()">
                    Precio a pagar
                </button>
    
                <p id="resultPrice"></p>

            </form>
            
        </section>

    </main>

    <script src="./descuentos.js"></script>
</body>

</html>
