<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>Porcentajes y Descuentos</title>
</head>

<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
    </header>

    <section>
        <h2>
            Calculadora de precios con descuento
        </h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input id="inputPrice" type="number">

            <label for="inputCoupon">Escribe el cupon de descuento:</label>
            <input id="inputCoupon" type="text">

            <button type="button" onclick="buttonPriceDiscount()">
                Calcular precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>

</html>
