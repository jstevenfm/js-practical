<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>

<body>


    <script src="./fig.js"></script>
    <header>

        <h1>
            Calculadora de figuras geométricas
        </h1>

        <p>
            Acá puedes calcular el perímetro y el área de cuadrados, triangulos y círculos.
        </p>

    </header>

    <!-- CUADRADO -->
    <section>

        <h2>
            Calculadora para los cuadrados.
        </h2>

        <form action="">

            <p>
                Escribe cuánto mide los lados de tu cuadrado en cm:
            </p>

            <label for="InputCuadrado">
                Lado:
            </label>

            <input id="InputCuadrado" type="number">

            <button onclick="calcularPerimetroCuadrado()">
                Calcular perímetro.
            </button>

            <button  onclick="calcularAreaCuadrado()">
                Calcular área.
            </button>

        </form>

    </section>

    <!-- TRIANGULO -->
    <section>

        <h2>
            Calculadora para los triangulos.
        </h2>

        <form action="">

            <p>
                Escribe cuánto mide los lados de tu cuadrado en cm:
            </p>

            <label for="ladoA">
                Lado A:
            </label>

            <input id="ladoA" type="number">

            <label for="ladoB">
                Lado B:
            </label>

            <input id="ladoB" type="number">

            <label for="base">
                Base:
            </label>

            <input id="base" type="number">

            <label for="altura">
                Altura:
            </label>

            <input id="altura" type="number">

            <button onclick="calcularPerimetroTriangulo()">
                Calcular perímetro.
            </button>

            <button  onclick="calcularAreaTriangulo()">
                Calcular área.
            </button>

        </form>

    </section>
</body>

</html>
