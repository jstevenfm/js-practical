        <!-- CUADRADO -->
        <section class="square">

            <div class="square--header">

                    Calculadora para los cuadrados.
                </h2>
            </div>

            <form class="square--form" action="">

                <p class="square--form__txt">
                    Escribe la medidas de tu cuadrado en cm.
                </p>

                <label class="square--form__label" for="InputCuadrado">
                    Lado:
                </label>

                <input class="square--form__input" id="InputCuadrado" type="number">

                <button class="square--form__button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perímetro
                </button>

                <button class="square--form__button" onclick="calcularAreaCuadrado()">
                    Calcular Área
                </button>

            </form>
