<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>

<body>


    <script src="./fig.js"></script>
    <header>

        <h1>
            Calculadora de figuras geométricas
        </h1>

        <p>
            Acá puedes calcular el perímetro y el área de cuadrados, triangulos y círculos.
        </p>

    </header>

    <section>

        <h2>
            Calculadora para los cuadrados
        </h2>

        <form action="">

            <label for="InputCuadrado">
                Escribe cuánto mide los lados de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number">

            <button onclick="calcularPerimetroCuadrado()">
                Calcular perímetro.
            </button>

            <button  onclick="calcularAreaCuadrado()">
                Calcular área.
            </button>

        </form>

    </section>

</body>

</html>
